name: K6 load test

on:
  workflow_dispatch:
    inputs:
      command:
        description: 'Teste a ser executado'
        required: true
        default: 'modulo5_conteudo_adicional/aula36_execução_aws_c_git.js -e URL=https://test-api.k6.io/public'

jobs:
  build: 
    name: K6 load test
    runs-on: ubuntu-latest
    steps:
      - name: step 1 - checkout
        uses: actions/checkout@v3

      - name: step 2 - run k6 load test
        uses: grafana/k6-action@v0.2.0
        with: 
          filename: ${{github.event.inputs.command}}

      - name: step 3 - generate k6 report
        run: |
          mkdir -p report
          sudo chmod -R 777 report
          docker run -v $PWD:/tests grafana/k6 run /tests/${{github.event.inputs.command}} --out json=/tests/report/k6_report.json
          npm install -g xk6-dashboard
          xk6-dashboard -o report/index.html report/k6_report.json

      - name: step 4 - upload artifact
        uses: actions/upload-artifact@v3
        with: 
          name: relatorio de testes de performance
          path: report
      
      - name: step 5 - publish report
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: report
